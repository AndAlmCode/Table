<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <style>
        table,
        th,
        td {
          border: 1px solid black;
          border-collapse: collapse;
          width: 30%;
        }
        th,
        td {
          padding: 15px;
          text-align: center;
        }

        tr:nth-child(even) {
          background-color: #83e2c5;
        }
      </style>
      <tr>
        <th></th>
        <th>Dia</th>
        <th>Artista</th>
      </tr>
      <tr>
        <td>
          <img
            src="img/png/noparquinho_deixarola.png"
            alt="No Parquinho Deixa Rola"
            width="60%"
          />
        </td>
        <td>23</td>
        <td>No Parquinho</td>
      </tr>
      <tr>
        <td><img src="img/png/90_s.png" alt="Celebrate 90" width="60%" /></td>
        <td>24</td>
        <td>Celebrate 90's</td>
      </tr>
      <tr>
        <td>
          <img src="img/png/sambinha_bom.png" alt="Sambinha Bom" width="60%" />
        </td>
        <td>25</td>
        <td>Sambinha Bom</td>
      </tr>
      <tr>
        <td>
          <img src="img/png/queen.png" alt="Tributo a Queen" width="60%" />
        </td>
        <td>26</td>
        <td>Tributo Queen</td>
      </tr>
    </table>
  </body>
</html>
